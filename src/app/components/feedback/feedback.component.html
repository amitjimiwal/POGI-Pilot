<!-- feedback.component.html -->
<div
  class="min-h-screen bg-gray-50 flex items-center justify-center p-4 font-montserrat"
>
  <div>
    <p-toast />
  </div>
  <div class="w-full max-w-2xl bg-white rounded-2xl shadow-lg p-8 md:p-10">
    <!-- Header -->
    <h1 class="text-3xl md:text-4xl font-bold text-teal-600 text-center mb-4">
      Share Your Feedback
    </h1>
    <p class="text-gray-600 text-center mb-8">
      We value your input! Please take a moment to share your thoughts about
      your recent interaction with us.
    </p>

    <!-- Form -->
    <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()" class="space-y-8">
      <!-- Rating Section -->
      <div class="space-y-4">
        <h2 class="text-xl font-semibold text-teal-600">
          How would you rate this interaction?
        </h2>
        <!-- Rating Buttons -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
          <button
            *ngFor="let option of ratingOptions"
            type="button"
            [class]="
              'w-full px-4 py-3 rounded-lg font-semibold transition-all duration-300 border-2 ' +
              (feedbackForm.get('rating')?.value === option.value
                ? 'bg-teal-600 text-white border-teal-600'
                : 'border-teal-600 text-teal-600 hover:bg-teal-50')
            "
            (click)="onRatingChange(option.value)"
          >
            {{ option.label }}
          </button>
        </div>
      </div>

      <!-- Comment Section -->
      <div class="space-y-2">
        <label for="comment" class="block text-lg font-semibold text-teal-600">
          Additional Comments
        </label>
        <textarea
          id="comment"
          formControlName="comment"
          rows="4"
          class="w-full px-4 py-3 rounded-lg border-2 border-gray-200 focus:border-teal-600 focus:ring-1 focus:ring-teal-600 transition-colors duration-300 resize-vertical placeholder-gray-400"
          placeholder="Please share your thoughts here..."
        >
        </textarea>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="!feedbackForm.valid"
        class="w-full px-6 py-4 bg-coral-500 hover:bg-coral-600 disabled:bg-gray-300 disabled:cursor-not-allowed text-white font-semibold rounded-lg transition-colors duration-300 text-lg"
      >
        Submit Feedback
      </button>
    </form>
  </div>
</div>
